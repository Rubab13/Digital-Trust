<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='/css/manager-signin.css') }}">

    <style>
        .error {
            /* border-color: red; */
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .success {
            border-color: green;
        }
    </style>
</head>

<body>
    <section class="signin d-flex">
        <div class="container">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-10 py-5">
                    <div class="card signin-form-card">
                        <div class="card-body p-md-5">

                            <form id="loginForm" method="POST" onsubmit="return validateForm()">
                                <div class="row justify-content-between">
                                    <div class="col-md-6 col-lg-5">
                                        <div class="row mb-2 mb-md-4">
                                            <div class="col-md-12">
                                                <h2 class="signin-heading mb-3">Manager - Log In</h2>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4 mt-2">
                                            <label for="email" class="mb-2">Email Address</label>
                                            <input type="text" class="form-control" id="email"
                                                placeholder="Enter Email Address" name="email" />
                                            <div id="email-error" class="error-message"></div>
                                        </div>
                                        <div class="form-group mb-2 mt-2">
                                            <label for="password" class="mb-2">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter Password" name="password" />
                                            <div id="password-error" class="error-message"></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            
                                        </div>
                                        <div class="form-group mb-3">
                                            <button type="submit" id="submit" class="btn signin-btn-submit w-100">Log
                                                In</button>
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-lg-6 d-flex justify-content-center">
                                        <img src="../static/assets/manager-signin-removebg-preview.png"
                                            alt="" width="350">
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>


        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === '' || password.trim() === '') {
                alert("Please enter both email and password.");
                return false;
            }
            return true;
        }
        
    </script>


</body>

</html>
