<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/utils.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/blog_details.css') }}">

</head>

<body>
    <section class="ezy__blogdetails3" id="ezy__blogdetails3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10">
                    <h2 class="ezy__blogdetails3-heading mb-4">{{ blog.title }}</h2>
                    <p class="ezy__blogdetails3-sub-heading">
                        {{ blog.description }}
                    </p>
                </div>

                <div class="col-12">
                    <div class="ezy__blogdetails3-banner my-4 my-md-5 w-100">
                        <img src="{{ url_for('static', path = '/assets/' + blog.image_url) }}"
                            class="img-fluid rounded" style="box-shadow: 0 0 0.2rem rgba(0,0,0,0.4);">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-9">
                    <div class="ezy__blogdetails3-contents">

                        <div class="d-flex align-items-center mb-4">
                            <div class="mr-5">
                                <p class="mb-0">By<b> {{ blog.writer }}</b></p>
                            </div>

                            <p class="mb-0 opacity-75"><i class="fas fa-calendar-alt ms-4 me-2 mr-3"></i>{{ blog.date }}
                            </p>
                        </div>

                        <h3 class="mb-4">
                            {{ blog.headline }}
                        </h3>


                        <p class="opacity-75 text-justify">
                            {{ blog.blog }}
                        </p>


                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
